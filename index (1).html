<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ===== META TAG SEO ===== -->
  <title>Butik Agatha | Fashion Wanita Elegan & Modern</title>

  <meta name="description" content="Butik Agatha adalah butik fashion wanita yang menyediakan koleksi dress, blouse, dan setelan batik elegan untuk berbagai acara.">

  <meta name="keywords" content="butik wanita, fashion wanita, dress elegan, blouse modern, setelan batik, butik online">

  <meta name="author" content="Butik Agatha">

  <!-- ===== SCHEMA ORGANIZATION (JSON-LD) ===== -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "LocalBusiness",
    "name": "Butik Agatha",
    "description": "Butik fashion wanita yang menyediakan koleksi pakaian elegan dan modern untuk berbagai kebutuhan.",
    "url": "https://username.github.io/butik-agatha/",
    "logo": "https://username.github.io/butik-agatha/logo.png",
    "telephone": "+6281234567890",
    "address": {
      "@type": "PostalAddress",
      "addressCountry": "ID"
    },
    "sameAs": [
      "https://instagram.com/butikagatha"
    ]
  }
  </script>

  <!-- ===== SCHEMA PRODUCT (JSON-LD) ===== -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Product",
    "name": "Dress Elegan",
    "description": "Dress wanita elegan yang cocok untuk acara formal maupun casual.",
    "brand": {
      "@type": "Brand",
      "name": "Butik Agatha"
    },
    "offers": {
      "@type": "Offer",
      "price": "320000",
      "priceCurrency": "IDR",
      "availability": "https://schema.org/InStock"
    }
  }
  </script>

  <!-- ===== STYLE ===== -->
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #faf4f6;}
    header { background: #a1567f; color: #fff; padding: 40px 0; text-align: center;}
    header h1 { margin: 0; font-size: 2.7rem;}
    nav { background: #efd9e7; text-align: center; }
    nav a {
      color: #a1567f;
      text-decoration: none;
      margin: 0 16px;
      font-weight: 500;
      padding: 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }
    nav a:hover { background: #a1567f; color: #fff;}
    .container { max-width: 980px; margin: 32px auto; padding: 0 20px;}
    .produk-list { display: flex; flex-wrap: wrap; gap: 24px; justify-content: center; }
    .produk-card {
      background: #fff;
      border-radius: 9px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      width: 220px; min-height: 340px;
      text-align: center;
      overflow: hidden;
      padding-bottom: 12px;
      transition: transform 0.23s;
    }
    .produk-card:hover { transform: scale(1.03);}
    .produk-card img {
      width: 100%; height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #efd9e7;
    }
    .produk-card h2 { font-size: 1.1rem; margin: 17px 0 8px; color: #a1567f;}
    .produk-card p { color: #45434a; font-size: 1rem;}
    .produk-card .harga { color: #d83d69; font-weight: bold; margin-top: 9px;}
    footer { background: #a1567f; color: #fff; text-align: center; padding: 18px 0; margin-top: 38px; }
    @media (max-width:700px) {
      .produk-list { flex-direction: column; align-items: center;}
    }
  </style>
</head>
